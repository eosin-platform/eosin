imagePullSecrets: []

nats:
  url: "nats://nats.nats.svc.cluster.local:4222"
  user: {}
  password: {}

registry: "" # empty string is the same as "docker.io/"

prometheus:
  enabled: false

postgres:
  host:
    value: ""
  port:
    value: ""
  database:
    value: ""
  username:
    value: ""
  password:
    value: ""
  sslmode:
    value: ""
  ca:
    value: ""

storage:
  image: docker.io/thavlik/histion-storage:latest
  imagePullPolicy: Always
  replicas: 1
  logLevel: debug
  cluster:
    enabled: false

frusta:
  image: docker.io/thavlik/histion-frusta:latest
  imagePullPolicy: Always
  replicas: 1
  logLevel: debug

meta:
  image: docker.io/thavlik/histion-meta:latest
  imagePullPolicy: Always
  replicas: 1
  logLevel: debug

browser:
  image: docker.io/thavlik/histion-browser:latest
  imagePullPolicy: Always
  replicas: 1
  logLevel: warning
  resources:
    limits:
      memory: "256Mi"