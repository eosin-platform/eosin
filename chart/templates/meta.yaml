{{- $image := printf "%s%s" .Values.registry .Values.meta.image -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-meta
spec:
  replicas: {{ .Values.meta.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-meta
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-meta
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 10 }}
    {{- end }}
      containers:
      - name: meta
        imagePullPolicy: {{ .Values.meta.imagePullPolicy }}
        image: {{ $image }}
    {{- if .Values.meta.resources }}
        resources:
{{ toYaml .Values.meta.resources | indent 10 }}
    {{- end }}
        command:
          - eosin-meta
          - server
          - --port
          - "80"
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
{{- if .Values.prometheus.enabled }}
        - containerPort: 2112
          protocol: TCP
          name: metrics
{{- end }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        env:
        - name: SERVICE_NAME
          value: meta
        - name: RUST_LOG
          value: info,aws_smithy_runtime=debug,aws_smithy_http_tower=debug,hyper=info
        - name: LOG_LEVEL
          value: {{ .Values.meta.logLevel }}
{{ include "eosin.metrics-env" . | indent 8 }}
{{ include "eosin.postgres-env" . | indent 8 }}
---
{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-meta
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-meta
  podMetricsEndpoints:
  - port: metrics
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-meta
  labels:
    app: {{ .Release.Name }}-meta
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-meta
  ports:
  - name: http
    port: 80
