
nats:
  url: "nats://nats.nats.svc.cluster.local:4222"
  user:
    valueFrom:
      secretKeyRef:
        name: nats-cred
        key: user
  password:
    valueFrom:
      secretKeyRef:
        name: nats-cred
        key: password

redis:
  username:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: password
  host:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: host
  port:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: port
  proto:
    value: rediss

s3:
  accessKeyId:
    valueFrom:
      secretKeyRef:
        name: spaces-cred
        key: access_key_id
  secretAccessKey:
    valueFrom:
      secretKeyRef:
        name: spaces-cred
        key: secret_access_key

postgres:
  host:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: host
  port:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: port
  database:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: database
  username:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: password
  sslmode:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: sslmode
  ca:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: ca
