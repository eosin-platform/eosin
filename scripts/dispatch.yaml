apiVersion: v1
kind: Pod
metadata:
  name: dispatch
  namespace: histion
spec:
  restartPolicy: Never
  containers:
  - name: dispatch
    image: docker.io/thavlik/histion-compiler:latest
    imagePullPolicy: Always
    command:
      - histion-compiler
      - dispatch
      - --max-dispatch
      - "1"
    env:
    - name: RUST_LOG
      value: info
    - name: S3_BUCKET
      value: camelyon17
    - name: S3_PATH_PREFIX
      value: "images/"
    - name: S3_ENDPOINT
      value: https://nyc3.digitaloceanspaces.com
    - name: S3_REGION
      value: nyc3
    - name: STREAM_NAME
      value: histion
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: spaces-cred
          key: access_key_id
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: spaces-cred
          key: secret_access_key
    - name: NATS_URL
      value: nats://nats.nats.svc.cluster.local:4222
    - name: NATS_USER
      valueFrom:
        secretKeyRef:
          name: nats-cred
          key: username
    - name: NATS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: nats-cred
          key: password
